<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Site blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Post creation</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Input post title" class="form-control"><br>
        <input type="text" name="anons" placeholder="Input anons" class="form-control"><br>
        <textarea name="fullText" placeholder="Place for your post" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Create post</button><br>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
