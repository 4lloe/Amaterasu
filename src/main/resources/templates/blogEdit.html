<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Post Editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Post editing</h1>
    <div th:each="el : ${post}" >
        <form method="post">
            <input type="text" th:value="${el._title}" name="title" placeholder="Input post title" class="form-control"><br>
            <input type="text" th:value="${el._anons}" name="anons" placeholder="Input anons" class="form-control"><br>
            <textarea name="fullText" placeholder="Place for your post" class="form-control" th:text="${el._fullText}"/><br>
            <button type="submit" class="btn btn-success">Update post</button><br>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
