<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Site blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Site blog</h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${el._title}"/>
        <p th:text="${el._fullText}"/>
        <p th:text="${el._views}"/>

       <p><b>Views:</b></p> <span th:href="'/blog/'+${el._id}+'/edit'" class="bn btn-warning">Edit</span><br>
        <form th:action="'/blog'+${el._id}+'/remove'" method="post">
            <button th:href="'/blog/'+${el._id}+'/remove'" class="bn btn-warning">Delete</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
